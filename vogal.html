<script>//Peça para o usuário informar uma letra .
    //Diga se esta letra é uma vogal ou uma consoante.
    //*
    //Entrada
    const letra = prompt("Informe uma letra do alfabeto.").toLowerCase().trim();
    if (letra == "A") {
        alert('É uma vogal.');
    }
    else if (letra == "E") {
        alert('É uma vogal.');
    }
    else if (letra == "I") {
        alert('É uma vogal.');
    }
    else if (letra == "O") {
        alert('É uma vogal.');
    }
    else if (letra == "U") {
        alert('É uma vogal.');
    }
    else{
        alert('É uma consoante.');
    }
</script>
