<script>
    //Peça para o usuário informar três números.
    //Diga qual dos três é o maior número.
    //*
    //Entrada 
    const number1 = Number(prompt('Informe o primeiro número.'));
    const number2 = Number(prompt('Informe o segundo  número.'));
    const number3 = Number(prompt("Informe o terceiro número."));
    if (number1 > number2 && number1 > number3) {
        alert("Primeiro número é maior.");
    }
    else if (number2 > number1 && number2 > number3) {
        alert('Segundo número é maior.');
    }
    else {
        alert('Terceiro número é maior.');
    }
</script>
